<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Store</title>
    <style>
        .inline {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>Bienvenue sur notre Store</h1>

<h2>Connexion</h2>
<form th:action="@{/store/login}" method="post">
    <div>
        <label for="email" class="inline">Email:</label>
        <input type="email" name="email" class="inline" required />
    </div>
    <div>
        <label for="password" class="inline">Mot de passe:</label>
        <input type="password" name="password" class="inline" required />
    </div>
    <br/>
    <button type="submit">Se connecter</button>
</form>

<div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
</div>

<hr>

<h2>Inscription</h2>
<form th:action="@{/store/register}" method="post">
    <div>
        <label for="email" class="inline">Email:</label>
        <input type="email" id="email" name="email" class="inline" required />
    </div>
    <div>
        <label for="password" class="inline">Mot de passe:</label>
        <input type="password" id="password" name="password" class="inline" required />
    </div>
    <div>
        <label for="nom" class="inline">Nom:</label>
        <input type="text" id="nom" name="nom" class="inline" required />
    </div>
    <div>
        <label for="prenom" class="inline">Pr√©nom:</label>
        <input type="text" id="prenom" name="prenom" class="inline" required />
    </div>
    <br/>
    <button type="submit">S'inscrire</button>
</form>

<div th:if="${message}">
    <p style="color:green;" th:text="${message}"></p>
</div>

</body>
</html>
